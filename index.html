<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AIDA Countdown</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #00c3ff, #ffff1c);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  #countdown {
    font-size: 3em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  #message {
    font-size: 1.8em;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  /* Wellen-Container */
  .waves-container {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 120px;
    display: flex;
  }

  .wave {
    background: url('https://i.imgur.com/0Q4sT9v.png') repeat-x;
    width: 100%;
    height: 120px;
    animation: waveMove 4s linear infinite;
  }

  @keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>
</head>
<body>
<h1>Countdown bis zu unserem AIDA-Urlaub! ðŸš¢ðŸŒ´</h1>
<div id="countdown"></div>
<div id="message"></div>

<script>
  const targetDate = new Date("September 6, 2025 10:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");

    if (distance <= 0) {
      countdownEl.style.display = 'none';
      messageEl.innerHTML = "ðŸŽ‰ Es geht los! Auf in den AIDA-Urlaub! ðŸš¢ðŸŒž";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

<div class="waves-container">
  <div class="wave"></div>
</div>

</body>
</html>
