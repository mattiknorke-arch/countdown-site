<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AIDA Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(to bottom, #00c3ff, #00aaff, #ffffff); /* Himmel/Meer */
    color: #fff;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }

  #countdown {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  #message {
    font-size: 1.8em;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }

  /* Responsive Anpassungen */
  @media (max-width: 768px) {
    h1 { font-size: 2em; }
    #countdown { font-size: 2.2em; }
    #message { font-size: 1.4em; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.5em; }
    #countdown { font-size: 1.8em; }
    #message { font-size: 1.2em; }
  }
</style>
</head>
<body>
  <h1>Countdown bis zu unserem AIDA-Urlaub! ðŸš¢ðŸŒ´</h1>
  <div id="countdown">LÃ¤dtâ€¦</div>
  <div id="message"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const targetDate = new Date("September 6, 2025 10:00:00").getTime();
      const countdownEl = document.getElementById("countdown");
      const messageEl = document.getElementById("message");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          countdownEl.style.display = 'none';
          messageEl.innerHTML = "ðŸŽ‰ Es geht los! Auf in den AIDA-Urlaub! ðŸš¢ðŸŒž";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
