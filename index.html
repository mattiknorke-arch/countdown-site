<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AIDA Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Grundlayout */
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #00c3ff, #ffff1c);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  #countdown {
    font-size: 3em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    word-break: break-word;
  }

  #message {
    font-size: 1.8em;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  /* Wellen-Animation */
  .waves-container {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 120px;
    display: flex;
  }

  .wave {
    background: url('https://i.imgur.com/0Q4sT9v.png') repeat-x;
    width: 100%;
    height: 120px;
    animation: waveMove 4s linear infinite;
  }

  @keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Responsive Anpassungen */
  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
      margin: 15px;
    }

    #countdown {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    #message {
      font-size: 1.4em;
      margin: 0 10px;
    }

    .waves-container {
      height: 80px;
    }

    .wave {
      height: 80px;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.8em;
    }

    #message {
      font-size: 1.2em;
    }

    .waves-container {
      height: 60px;
    }

    .wave {
      height: 60px;
    }
  }
</style>
</head>
